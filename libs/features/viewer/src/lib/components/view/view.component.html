<nz-layout>
  <nz-header class="header">
    <h2 class="title">{{ title() }}</h2>
    <tt-viewer-scale-control
      (valueChange)="documentScale.set($event)"
    ></tt-viewer-scale-control>
  </nz-header>
  <nz-content>
    <nz-spin [nzSpinning]="loadingDocument()">
      <tt-viewer-document
        [scale]="documentScale()"
        [document]="document()"
        (save)="onSave($event)"
      ></tt-viewer-document>
    </nz-spin>
  </nz-content>
</nz-layout>
