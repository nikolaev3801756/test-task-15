<div class="percent">{{ scalePercent() }}%</div>
<div>
  <button nz-button nzType="default" (click)="increaseScale()">
    <nz-icon nzType="plus" />
  </button>
  <button nz-button nzType="default" (click)="decreaseScale()">
    <nz-icon nzType="minus" />
  </button>
</div>
<button nz-button nzType="primary" (click)="save()">Save</button>
